<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Dodger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>PLANE GAME</h1>
            <div class="instructions">
                <p>Dodge incoming obstacles!</p>
                <p>Desktop: ← → arrow keys</p>
                <p>Mobile: Tap left/right side</p>
            </div>
            <button id="start-btn">TAKE OFF</button>
            <div class="credits">Made by <span>#TheHighPlane</span> Discord</div>
        </div>

        <div id="game-area" class="hidden">
            <div class="lane" id="lane1"></div>
            <div class="lane" id="lane2"></div>
            <div class="lane" id="lane3"></div>
            <div id="plane"></div>
            <div id="score-display">Distance: 0</div>
            
            <div id="game-over" class="hidden">
                <h1>CRASHED!</h1>
                <p id="final-score">Distance: 0</p>
                <button id="restart-btn">Fly Again</button>
            </div>
        
            <div id="victory-screen" class="hidden">
                <h1>MISSION COMPLETE!</h1>
                <p>You flew 10,000 distance!</p>
                <p>Send screenshot to:</p>
                <p class="discord-tag">#TheHighPlane</p>
                <p>for a special reward!</p>
                <button id="victory-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
